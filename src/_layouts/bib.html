--- 

<p id ="{{ key }}"> 
  {{ reference }} 
  {% if entry.note %} 
    <span>({{ entry.note}})</span> 
  {% endif %}
  {% if entry.doi %} 
    <span><a href="{{ entry.doi | prepend: 'http://doi.org/' }}"><i class="grey ai ai-doi"></i></a></span> 
  {% endif %}
  {% if entry.pdf %} 
    <span><a href="{{ entry.pdf }}">pdf</a></span>
  {% endif %} 
</p>
